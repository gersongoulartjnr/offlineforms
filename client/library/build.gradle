apply plugin: 'com.android.library'

dependencies {
    compile fileTree(include: '*.jar', dir: 'libs')
}

android {
    signingConfigs {
        config {
            keyAlias 'offlineforms'
            keyPassword 'offlineforms'
            storeFile file('C:/Users/Gerson/releaseKeyStore/release.jks')
            storePassword 'offlineforms'
        }
    }
    compileSdkVersion 16
    buildToolsVersion '28.0.2'
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['test', 'src']
            resources.srcDirs = ['test', 'src']
            aidl.srcDirs = ['test', 'src']
            renderscript.srcDirs = ['test', 'src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        // Move the tests to tests/java, tests/res, etc...
        androidTest.setRoot('tests')

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 15
        signingConfig signingConfigs.config
    }
    /*lintOptions {
        // set to true to turn off analysis progress reporting by lint
        quiet true
        // if true, stop the gradle build if errors are found
        abortOnError false
        // if true, only report errors
        ignoreWarnings true
    }*/
    buildTypes {
        release {
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
    }
}
